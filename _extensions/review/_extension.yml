title: Review Extension
author: Quarto Review Team
version: 0.1.0
quarto-required: ">=1.3.0"
contributes:
  filters:
    - review.lua
  formats:
    html:
      css: assets/review.css
      include-after-body:
        - text: |
            <script type="module" src="assets/review.js"></script>
            <div data-review data-review-config='{"autoSave": false}'></div>

# Extension configuration
review:
  # Enable/disable features
  enabled: true

  # Element ID generation
  id-prefix: "review"
  id-separator: "."

  # Element types to make editable
  editable-elements:
    - Para
    - Header
    - CodeBlock
    - BulletList
    - OrderedList
    - BlockQuote
    - Table

  # Translation mode (future)
  translation:
    enabled: false
    mode: side-by-side # or overlay
    languages: []
