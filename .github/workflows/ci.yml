name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Security audit
        run: npm run security:check

      - name: Check complexity
        run: npm run quality:complexity

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.8.26'

      - name: Install dependencies
        run: npm ci

      - name: Generate test fixtures
        run: npm run fixtures:generate

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: coverage-report
          path: coverage/
          retention-days: 90

      - name: Build TypeDoc documentation
        run: npm run docs
        if: github.ref == 'refs/heads/main'

      - name: Upload API documentation
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: api-docs
          path: docs/generated/api/
          retention-days: 90

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [build, lint]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.8.26'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install Python packages
        run: |
          pip install --upgrade pip
          pip install matplotlib numpy pandas scipy scikit-learn plotly jupyter

      - name: Setup Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: '1.12'

      - name: Install Julia packages
        run: julia -e 'using Pkg; Pkg.add(["Plots", "StatsPlots"])'

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::knitr
            any::rmarkdown
            any::ggplot2
            any::reticulate

      - name: Build extension
        run: npm run build

      - name: Render example for e2e tests
        env:
          RETICULATE_USE_MANAGED_VENV: "no"
        run: |
          cd example
          quarto render
          cd ..

      - name: Get Playwright version
        id: playwright-version
        run: echo "version=$(npm list @playwright/test --depth=0 --json | jq -r '.dependencies."@playwright/test".version')" >> $GITHUB_OUTPUT

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Run Playwright tests
        run: npm run test:e2e
        continue-on-error: true

      - name: Run translation E2E tests specifically
        run: npx playwright test tests/e2e/translation-workflow.spec.ts --reporter=html
        continue-on-error: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: test-results/
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (production)
        continue-on-error: true
        run: |
          npm audit --production --audit-level=moderate || echo "npm audit found vulnerabilities"

      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-docs:
    name: Deploy Documentation
    needs: [test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: coverage-report
          path: public/coverage

      - name: Download API documentation
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: api-docs
          path: public/api

      - name: Copy static documentation
        run: |
          mkdir -p public
          cp docs/index.html public/
          cp -r docs/user public/
          cp -r docs/dev public/
          cp README.md public/
          cp CHANGELOG.md public/
          cp SECURITY.md public/
          cp docs/BUNDLE_OPTIMIZATION.md public/
          cp docs/DOCUMENTATION_INDEX.md public/

      - name: Verify coverage report
        run: |
          if [ -f public/coverage/index.html ]; then
            echo "✓ Coverage report found"
            ls -lh public/coverage/index.html
          else
            echo "✗ Coverage report missing"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
