name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Security audit
        run: npm run security:check

      - name: Check complexity
        run: npm run quality:complexity

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_BRANCH: ${{ github.head_ref }}

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test -- --coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: coverage-report
          path: coverage/
          retention-days: 90

      - name: Build TypeDoc documentation
        run: npm run docs
        if: github.ref == 'refs/heads/main'

      - name: Upload API documentation
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: api-docs
          path: docs/generated/api/
          retention-days: 90

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for UI changes
        id: ui-changes
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For PRs, check changed files
            CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '(src/.*\.(ts|css)|_extensions/.*\.(css|js)|example/.*\.qmd)' || true)
            if [ -n "$CHANGED_FILES" ]; then
              echo "ui_changed=true" >> $GITHUB_OUTPUT
            else
              echo "ui_changed=false" >> $GITHUB_OUTPUT
            fi
          else
            # For push events, always run
            echo "ui_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.ui-changes.outputs.ui_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.ui-changes.outputs.ui_changed == 'true'
        run: npm ci

      - name: Setup Quarto
        if: steps.ui-changes.outputs.ui_changed == 'true'
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'pre-release'

      - name: Setup R
        if: steps.ui-changes.outputs.ui_changed == 'true'
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Install R packages
        if: steps.ui-changes.outputs.ui_changed == 'true'
        run: Rscript -e 'install.packages(c("knitr", "rmarkdown"), repos="https://cloud.r-project.org")'

      - name: Build extension
        if: steps.ui-changes.outputs.ui_changed == 'true'
        run: npm run build

      - name: Render example for E2E tests
        if: steps.ui-changes.outputs.ui_changed == 'true'
        run: quarto render example/

      - name: Install Playwright Browsers
        if: steps.ui-changes.outputs.ui_changed == 'true'
        run: npx playwright install --with-deps chromium

      - name: Run smoke tests
        if: steps.ui-changes.outputs.ui_changed == 'true'
        run: npm run test:e2e -- smoke-review.spec.ts

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure() && steps.ui-changes.outputs.ui_changed == 'true'
        with:
          name: smoke-test-results
          path: playwright-report/
          retention-days: 7

  full-e2e:
    name: Full E2E Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for UI changes
        id: ui-changes
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '(src/.*\.(ts|css)|_extensions/.*\.(css|js)|example/.*\.qmd|tests/e2e/)' || true)
          if [ -n "$CHANGED_FILES" ]; then
            echo "ui_changed=true" >> $GITHUB_OUTPUT
          else
            echo "ui_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.ui-changes.outputs.ui_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: steps.ui-changes.outputs.ui_changed == 'true'
        run: npm ci

      - name: Cache Playwright browsers
        if: steps.ui-changes.outputs.ui_changed == 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Setup Quarto
        if: steps.ui-changes.outputs.ui_changed == 'true'
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 'pre-release'

      - name: Setup R
        if: steps.ui-changes.outputs.ui_changed == 'true'
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'

      - name: Cache R packages
        if: steps.ui-changes.outputs.ui_changed == 'true'
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: r-packages-${{ runner.os }}-${{ hashFiles('example/*.qmd') }}

      - name: Install R packages
        if: steps.ui-changes.outputs.ui_changed == 'true'
        run: Rscript -e 'install.packages(c("knitr", "rmarkdown"), repos="https://cloud.r-project.org")'

      - name: Build extension
        if: steps.ui-changes.outputs.ui_changed == 'true'
        run: npm run build

      - name: Render example for E2E tests
        if: steps.ui-changes.outputs.ui_changed == 'true'
        run: quarto render example/

      - name: Install Playwright Browsers
        if: steps.ui-changes.outputs.ui_changed == 'true'
        run: npx playwright install --with-deps chromium

      - name: Run full E2E test suite
        if: steps.ui-changes.outputs.ui_changed == 'true'
        run: npm run test:e2e

      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: failure() && steps.ui-changes.outputs.ui_changed == 'true'
        with:
          name: playwright-results
          path: playwright-report/
          retention-days: 30

      - name: Upload visual diff screenshots
        uses: actions/upload-artifact@v4
        if: failure() && steps.ui-changes.outputs.ui_changed == 'true'
        with:
          name: visual-diffs
          path: tests/e2e/**/*-diff.png
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload screenshot failures
        uses: actions/upload-artifact@v4
        if: failure() && steps.ui-changes.outputs.ui_changed == 'true'
        with:
          name: screenshot-failures
          path: test-results/
          retention-days: 30
          if-no-files-found: ignore

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit (production)
        continue-on-error: true
        run: |
          npm audit --production --audit-level=moderate || echo "npm audit found vulnerabilities"

      - name: Run Trivy security scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-docs:
    name: Deploy Documentation
    needs: [test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: public/coverage

      - name: Download API documentation
        uses: actions/download-artifact@v4
        with:
          name: api-docs
          path: public/api

      - name: Copy static documentation
        run: |
          mkdir -p public
          cp docs/index.html public/
          cp -r docs/user public/
          cp -r docs/dev public/
          cp README.md public/
          cp CHANGELOG.md public/
          cp SECURITY.md public/
          cp docs/ARCHITECTURE.md public/
          cp docs/BUNDLE_OPTIMIZATION.md public/
          cp docs/DOCUMENTATION_INDEX.md public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
