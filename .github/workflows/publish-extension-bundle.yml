name: Publish Extension Bundle

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Package extension
        run: npm run package:extension
        env:
          GITHUB_RUN_NUMBER: ${{ github.run_number }}

      - name: Upload workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: quarto-review-extension
          path: dist/packages/*.zip

      - name: Publish to continuous release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: continuous
          name: Continuous bundle
          prerelease: true
          files: dist/packages/*.zip
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
