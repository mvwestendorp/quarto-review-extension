project:
  type: website
  output-dir: _output

website:
  title: 'Quarto Review Example'
  navbar:
    left:
      - text: 'Home'
        file: document.qmd
      - text: 'Debug'
        file: debug-example.qmd
      - text: 'Translation'
        file: doc-translation.qmd
      - text: 'Features'
        menu:
          - text: 'Text Formatting'
            file: features-text-formatting.qmd
          - text: 'Code Execution'
            file: features-code.qmd
          - text: 'Figures & Tables'
            file: features-figures-tables.qmd
          - text: 'Layout'
            file: features-layout.qmd
          - text: 'Callouts & Cross-Refs'
            file: features-callouts-crossrefs.qmd
          - text: 'Diagrams & Media'
            file: features-diagrams-media.qmd
          - text: 'Citations & Scholarly'
            file: features-citations-scholarly.qmd
          - text: 'Advanced'
            file: features-advanced.qmd
          - text: 'Interactive'
            file: features-interactive.qmd

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    code-fold: true
    code-line-numbers: true
    lightbox: true
    code-tools: true
    code-copy: hover

review:
  enabled: true
  enableTranslation: true
  debug:
    enabled: true
    level: debug
  git:
    provider: github
    owner: mvwestendorp
    repo: quarto-review-extension-github-demo-new
    base-branch: main # optional; defaults to `main`
    auth:
      mode: pat
  user:
    auth:
      mode: 'oauth2-proxy'
      userHeader: 'x-auth-request-user'
      emailHeader: 'x-auth-request-email'
      usernameHeader: 'x-auth-request-preferred-username'
      defaultRole: 'editor'
      debug: true

filters:
  - review
