project:
  type: website
  output-dir: _output

website:
  title: 'Quarto Review Example'
  navbar:
    left:
      - text: '01. Text & Formatting'
        file: 01-text-and-formatting.qmd
      - text: '02. Layout & Structure'
        file: 02-layout-and-structure.qmd
      - text: '03. Advanced Features'
        file: 03-advanced-features.qmd
      - text: '04. Code Execution'
        file: 04-code-execution.qmd
      - text: '05. Citations & References'
        file: 05-citations-and-references.qmd
      - text: '06. Callouts & Cross-Refs'
        file: 06-callouts-and-crossrefs.qmd
      - text: '07. Figures & Tables'
        file: 07-figures-and-tables.qmd
      - text: '08. Diagrams & Media'
        file: 08-diagrams-and-media.qmd
      - text: '09. Interactive Content'
        file: 09-interactive-content.qmd

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    code-fold: true
    code-line-numbers: true
    lightbox: true
    code-tools: true
    code-copy: hover

review:
  enabled: true
  enableTranslation: true
  debug:
    enabled: true
    level: debug
  git:
    provider: github
    owner: mvwestendorp
    repo: quarto-review-extension-github-demo-new
    base-branch: main # optional; defaults to `main`
    auth:
      mode: pat
  user:
    auth:
      mode: 'oauth2-proxy'
      userHeader: 'x-auth-request-user'
      emailHeader: 'x-auth-request-email'
      usernameHeader: 'x-auth-request-preferred-username'
      defaultRole: 'editor'
      debug: true

filters:
  - review
